<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortify WAF Rule Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 300px; padding: 5px; }
        button { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Fortify WAF Rule Generator</h1>
    <form id="apiForm">
        <label for="apiArn">API Gateway ARN:</label>
        <input type="text" id="apiArn" name="apiArn" required>
        <button type="submit">Generate WAF Rules</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiArn = document.getElementById('apiArn').value;
            try {
                const response = await axios.post('/api/generate-rules', { api_arn: apiArn });
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(response.data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Full error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + (error.response?.data?.error || error.message);
            }
        });
    </script>
</body>
</html>
